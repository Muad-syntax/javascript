<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nilai = 25
        let kkm = 75

        if (nilai >= kkm){
            console.log(`Nilai Anda ${nilai} ANDA LULUS`)
        } else if (nilai >= 50) {
            console.log(`Nilai Anda ${nilai} ANDA MENDAPATKAN NILAI C`)
        } else if (nilai >= 40) {
            console.log(`Nilai Anda ${nilai} ANDA MENDAPATKAN NILAI D`)
        } else if (nilai >= 20) {
            console.log(`Nilai Anda ${nilai} ANDA MENDAPATKAN NILAI E`)
        }else {
            console.log(`Nilai Anda ${nilai} ANDA REMEDIAL`)
        }

    </script>
</body>
