<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let harga = 1000
        harga *= 1000 
        console.log(harga)

        let angka1 = 10;
        let angka2 = 10;
        
        console.log("")
        console.log("operator aritmatika")
        console.log(`${angka1} + ${angka2} = ${angka1 + angka2}`)
        console.log(`${angka1} - ${angka2} = ${angka1 - angka2}`)
        console.log(`${angka1} / ${angka2} = ${angka1 / angka2}`)
        console.log(`${angka1} % ${angka2} = ${angka1 % angka2}`)
        console.log(`${angka1} x ${angka2} = ${angka1 * angka2}`)
        
        
        let nomor1 = "10"
        let nomor2 = 10
        
        console.log("")
        console.log("operator pembandingan")
        console.log(`${nomor1} == ${nomor2} : ${nomor1 == nomor2}`)
        console.log(`${nomor1} === ${nomor2} : ${nomor1 === nomor2}`)
        console.log(`${nomor1} != ${nomor2} : ${nomor1 != nomor2}`)
        console.log(`${nomor1} !== ${nomor2} : ${nomor1 !== nomor2}`)
        console.log(`${nomor1} >= ${nomor2} : ${nomor1 >= nomor2}`)
        console.log(`${nomor1} <= ${nomor2} : ${nomor1 <= nomor2}`)
        
        
        
        let nomor3 = "20"
        let nomor4 = 10
        
        console.log("")
        console.log("operator pembandingan")
        console.log(`${nomor3} == ${nomor4} : ${nomor3 == nomor4}`)
        console.log(`${nomor3} === ${nomor4} : ${nomor3 === nomor4}`)
        console.log(`${nomor3} != ${nomor4} : ${nomor3 != nomor4}`)
        console.log(`${nomor3} !== ${nomor4} : ${nomor3 !== nomor4}`)
        console.log(`${nomor3} >= ${nomor4} : ${nomor3 >= nomor4}`)
        console.log(`${nomor3} <= ${nomor4} : ${nomor3 <= nomor4}`)

    </script>
</body>
</html>
