<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konversi</title>
    <link rel="stylesheet" href="konfersi.css">
    <script src="https://kit.fontawesome.com/14f7f61fa7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="dropdown">
            <label for="pilihanMenu" id="label">Pilih Konversi</label>
            <i class="fa-solid fa-bars"></i>
            <select id="pilihanMenu" class="dropdown-content">
                <option value="1">1. Dolar ke Rupiah</option>
                <option value="2">2. Rupiah ke Dolar</option>
                <option value="3">3. Emas (gram) ke Rupiah</option>
            </select>
        </div>
        <br>
        <div class="input">
            <label for="inputNominal">Masukan Nominal/Jumlah: </label>
            <input type="number" id="inputNominal" placeholder="0">
        </div>
        <br>

        <button onclick="hitungKonversi()">Hitung</button>
    </div>
    <br>
    <label class="hasil">Hasil :</label><hr>
    <h1 id="canvas"></h1>


    <script src="konfersi.js"></script>
</body>

</html>
